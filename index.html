<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formulario.css" >
    <title>Formulario</title>
</head>
<body>
    <div class="container">
        <h3>Sign up Form</h3>
<div class=" google">
    <button class="botong">
        <picture>
            <img src="https://brandemia.org/sites/default/files/sites/default/files/google_icono_despues.jpg" alt="logo-google" />
        </picture>
        <span>Registrate con Google</span>
    </button>
    <button class="twitter-btn">
        <picture>
            <img src="https://about.twitter.com/content/dam/about-twitter/en/brand-toolkit/brand-download-img-1.jpg.twimg.1920.jpg"/>
        </picture>
    </button>
</div>
<div class="separator">
    <hr>
    <span>..Or</span>
<hr>
</div>
<form action="/" method="">
    <div class="seccion-inputs">
        <label for="name">
            <span>Name</span>
            <input id="name" name="name" type="text" />
        </label>     
        <label for="username">
            <span>username</span>
            <input id="username" name="username" type="text" />
        </label>     
    </div>
    <label for="email">
        <span>email</span>
        <input id="email" name="email" type="email"/>
    </label>    
    <label for="password">
        <span>Password</span>
        <input id="password" name="password" type="password" placeholder="6 +character" />
    </label>      
    <label for="checkbox" class="checkbox-label">
        <input id="checkbox" name="checkbox" type="checkbox" />
        <span>Acept Terms</span>
        
    </label>     
    <button type="submit" class="submit-btn"> Create Account</button>


</form>
</div>
<p class="final">project form <br>Made by Roger Smith</p>
</body>
</html>
